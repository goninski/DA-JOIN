<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>Add Task | Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/styles-add-task.css">
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init()">

    <header id="header" class="section justify-center">
        <div class="ct-container flex-row gap justify-between flex-wrap--ss-mob py">
            <div class="">Kanban Projekt Management Tool</div>
            <div class="flex-row gap">
                <img src="./assets/icons/icon-ipsum-black.svg" alt="">
                <img src="./assets/icons/icon-ipsum-black.svg" alt="">
            </div>
        </div>
    </header>

    <div id="sidemenu" class="sidemenu flex-col flex-grow hide--ss-mob">
        <a href="./">Home</a>
    </div>
    <div id="sidemenu-mob" class="sidemenu flex-row justify-between show--ss-mob">
        <a href="./">Home</a>
    </div>


    <main>
 
        <section class="section">
            <div class="ct-container">

                <h1 class="page-title ">Add Task</h1>
                <form class="flex-col add-task-form">

                    <div class="field-row flex-row gap-40">
                        <div class="flex-col flex-grow gap">
                            <div class="field-wrapper">
                                <label for="title">Title</label>
                                <input type="text" placeholder="Enter a title" required>
                            </div>
                            <div class="field-wrapper">
                                <label for="description">Description</label>
                                <input type="text" placeholder="Enter a description">
                            </div>
                            <div class="field-wrapper">
                                <label for="description">Due date</label>
                                <input type="date" placeholder="dd/mm/yyyy" required>
                            </div>
                        </div>

                        <div class="v-divider hide--ss-mob"></div>

                        <div class="flex-col flex-grow gap">
                            <div class="field-wrapper">
                                <label for="title">Title</label>
                                <input type="text" placeholder="Enter a title" required>
                            </div>
                            <div class="field-wrapper">
                                <label for="description">Description</label>
                                <input type="text" placeholder="Enter a description">
                            </div>
                            <div class="field-wrapper">
                                <label for="description">Due date</label>
                                <input type="date" placeholder="dd/mm/yyyy" required>
                            </div>
                        </div>
                    </div>

                    <div class="button-wrapper flex-row gap mt-50 justify-end">
                        <button class="btn-check btn-secondary">Clear</button>
                        <button class="btn-check btn-primary">Create Task</button>
                    </div>
                </form>

            </div>
        </section>

    </main>

</body>
</html>
