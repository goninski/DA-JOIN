<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>Add Task | Join</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
    <script src="scripts/form-handling.js"></script>
    <script src="scripts/add-task.js"></script>
</head>

<body onload="initAddTask()" class="add-task-page">

    <header id="header" class="section"></header>

    <main>
         <div class="main-inner-absolute task-page-inner add-task" style="--ct-w: 976px;">


            <div class="ct-container">
                <div class="page-title-wrapper">
                    <h1 class="page-title ">Add Task</h1>
                </div>
            </div>

            <div class="ct-container flex-grow pos-relative">
                <form id="addTaskForm" onsubmit="createTask(event)" class="task-form add-task-form flex-col flex-grow gap scrollable">
                    <div id="addTaskFieldGroups" class="field-groups flex-row xflex-grow gap-40"></div>

                    <div class="submit-button-wrapper flex-row flex-grow gap justify-end pos-relative">
                        <div class="required-info">This field is required</div>
                        <button id="btnReset" class="button btn-cancel btn-icon btn-secondary" onclick="resetAddTaskForm(event)"></button>
                        <button type="submit" id="btnSubmit" class="button btn-check btn-icon btn-primary" disabled></button>
                    </div>

                </form>
            </div>

        </div>
    </main>

    <div id="sidebarMob" class="sidebar"></div>
    
    <div id="sidebar" class="sidebar"></div>

    <div id="floatingMsg" class="button btn-icon btn-primary floating-message hide"></div>

</body>
</html>
