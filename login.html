<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./styles/styles-add-task.css">
    <script src="script.js"></script>
</head>

<body class="bg-grey">
    <section class="flex justify-between header_login">
        <div>
            <img class="logo_login" src="./assets/img/Capa 2.png" alt="Logo">
        </div>
        <div class="flex">
            <p>Legal notice</p>
            <button class="btn-login-size btn-primary">Sign up</button>
        </div>
    </section>
    
    <section class="flex justify-center">
        <div class="flex-col bg-white login-div-size flex center">
            <div class="headline_login flex-col align-center">
                <h1 class="gap_16px login_title">Log in</h1>
                <div class="login_border"></div>
            </div>
            
            <div class="flex-col gap-20 login-email-part center">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" id="pwd" name="pwd" minlength="8" placeholder="Password">
            </div>
            <div class="flex-row align-end justify-center gap-35">
                <input type="submit" value="Log in" class="btn-login-size btn-primary">
                <button class="btn-login-size btn-third btn-iconless">Guest Log in</button>
            </div>
        </div>
    </section>

    <section class="flex center login-privacy-policy flex-row align-end justify-center">
        <div>
            <a href="#">Privacy Policy</a>
            <a href="#">Legal notice</a>
        </div>
    </section>

</body>

</html>
