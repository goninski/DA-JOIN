<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <!-- <script src="scripts/data.js"></script> -->
    <script src="script.js"></script>
</head>

<body class="bg-grey flex justify-center"">
    <img src=" ./assets/img/Capa 2.png" alt="Logo" id="login_logo">

    <div id="login-main-content">
        <section class=" flex-row header_login">
            <div class="pos-absol-header-login">
                <p class="not_a_join_user-login-header label">Not a Join user?</p>
                <a href="./sign-up.html">
                    <button class="btn-login-header-size btn-login-header btn-fourth">Sign up</button>
                </a>
            </div>
        </section>

        <section class="flex justify-center">
            <div class="flex-col bg-white login-div-size flex center gap_32px">
                <div class="gap_16px headline_login flex-col align-center">
                    <h1 class="login_title">Log in</h1>
                    <div class="login_border"></div>
                </div>

                <div class="flex-col gap-20 login-email-part center">
                    <div class="input-wrapper-signup-login flex justify-between">
                        <input class="login-signup-input pictureinput mail-pic" type="email" name="email" id="email-login" placeholder="Email" required>
                    </div>

                    <div class="input-wrapper-signup-login flex justify-between">
                        <input class="login-signup-input pictureinput pwd-pic" type="password" id="pwd-login" name="pwd" minlength="8" placeholder="Password" required>
                    </div>
                </div>
                <div class="flex-row align-end justify-center gap-35">
                    <button id="signInBtn" type="button" value="Log in" class="button btn-login-size btn-fourth" xonclick="checkLogin(event)">Log in</button>
                    <button id="signInGuestBtn" class="button btn-login-size btn-third" xonclick="guestLogin(event)">Guest Log in</button>
                </div>
            </div>
        </section>

        <section class="flex login-privacy-policy flex-row align-end justify-between">
            <a href="#" class="login-privacy-policy-color">Privacy Policy</a>
            <a href="#" class="login-privacy-policy-color">Legal notice</a>
        </section>
    </div>


    <script src="login.js"></script>

    

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, update, ref } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
        apiKey: "AIzaSyCOB2IDXOJe-1pBfiPCOzAZAVymnVMBiTs",
        authDomain: "da-join-449.firebaseapp.com",
        databaseURL: "https://da-join-449-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "da-join-449",
        storageBucket: "da-join-449.firebasestorage.app",
        messagingSenderId: "972751449711",
        appId: "1:972751449711:web:f8bc03c7e3056a61f1a79a"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();

        function signIn() {
            let email = document.getElementById('email-login').value;
            let password = document.getElementById('pwd-login').value;

            console.log(app);
            console.log(database);

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    let today = new Date();
                    update(ref(database, 'users/' + user.uid), {
                        last_login: today,
                    })
                    location.href = "/summary.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
        }

        function signInAsGuest() {
            signInAnonymously(auth)
                .then(() => {
                    location.href = "/summary.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
        }

        let signInGuestBtn = document.getElementById('signInGuestBtn');
        signInGuestBtn.addEventListener('click', signInAsGuest);

    </script>


</body>

</html>
