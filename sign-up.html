<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./styles/styles-add-task.css">
    <link rel="stylesheet" href="sign-up.css">
    <script src="script.js"></script>
</head>

<body class="bg-grey flex justify-center">
    <section>
        <img class=" logo_login" src="./assets/img/Capa 2.png" alt="Logo">
    </section>

    <section class="flex justify-center">
        <div class="flex-col bg-white sign-up-div-size flex center gap_32px">
            <div class="arrow_left_icon_position">
                <a href="./login.html">
                    <img src="./assets/img/arrow-left-line.png" alt="Arrow Left Icon" class="arrow_left_icon">
                </a>
            </div>

            <div class="headline_login flex-col align-center gap_16px">
                <h1 class="login_title">Sign up</h1>
                <div class="login_border"></div>
            </div>

            <div class="flex-col login-email-part-sign-up center gap_16px">
                <div class="flex-col">
                    <div class="input-wrapper-signup-login margin-bottom-24px flex justify-between">
                        <input class="login-signup-input" type="text" minlength="3" placeholder="Name">
                        <div class="input-inner-signup-login">
                            <img src="./assets/img/person.png" alt="Person Icon" class="input-icon">
                        </div>
                    </div>

                    <div class="input-wrapper-signup-login margin-bottom-24px flex justify-between">
                        <input class="login-signup-input" type="email" name="email" id="email" placeholder="Email">
                        <div class="input-inner-signup-login">
                            <img src="./assets/img/mail.png" alt="Mail Icon" class="input-icon">
                        </div>
                    </div>

                    <div class="input-wrapper-signup-login margin-bottom-24px flex justify-between">
                        <input class="login-signup-input" type="password" id="pwd" name="pwd" minlength="8" placeholder="Password">
                        <div class="input-inner-signup-login">
                            <img src="./assets/img/lock.png" alt="Lock Icon">
                        </div>
                    </div>

                    <div class="input-wrapper-signup-login margin-bottom-24px">
                        <input class="login-signup-input" type="password" id="confirm_pwd" name="pwd" minlength="8" placeholder="Confirm Password">
                        <div class="input-inner-signup-login flex justify-between">
                            <img src="./assets/img/lock.png" alt="Lock Icon">
                        </div>
                    </div>
                </div>

                <div class="checkbox-wrapper flex-row align-center gap-10px" onclick="">
                    <input type="checkbox" id="privacy_policy" class="custom-checkbox">
                    <div class="flex-row center">
                        <div class="div-i-accept">I accept the <a class="a-privacy-policy">Privacy policy</a></div>
                        
                    </div>
                </div>

            </div>

            <div class="flex-row align-end justify-center gap-35">
                <button type="submit" value="Sign up" class="button btn-login-size btn-fourth" onclick="showSignUpSuccessOverlay()">Sign up</button>
            </div>
        </div>
    </section>

    <section class="flex login-privacy-policy flex-row align-end justify-between">
        <a href="#" class="login-privacy-policy-color">Privacy Policy</a>
        <a href="#" class="login-privacy-policy-color">Legal notice</a>
    </section>

    <section class="overlay-sign-up-successfully hide" onclick="showSignUpSuccessOverlay">
        <div class="overlay-sign-up-successfully-div">You Signed Up successfully</div>
    </section>
</body>

</html>
