<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/entry.css">
    <script src="scripts/data-main.js"></script>
    <script src="scripts/data-sub.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
    <script src="scripts/forms-main.js"></script>
    <script src="scripts/forms-sub.js"></script>
    <script src="scripts/entry.js"></script>
</head>

<body class="entry-page sign-up-page animated xct-fw" onload="initSignUp()">

    <div class="logo-wrapper">
        <div class="ct-container">
            <img id="logoDark" class="logo-entry" src="./assets/img/logo-dark.svg" alt="logo-join">
        </div>   
    </div>

    <div class="main ct-container">

        <div class="entry-form-wrapper flex-col align-center pos-relative">

            <div class="page-title-wrapper pos-relative">
                <button class="back-button" onclick="redirectToLogin(event, 175)">
                    <img src="./assets/icons/arrow-left-blue.svg" alt="arrow-left-icon">
                </button>
                <h1 class="page-title top-element">Sign up</h1>
                <div class="title-deco-divider"></div>
            </div>
            
            <form id="signUpForm" onsubmit="submitSignUpFormHandler(event)" class="flex-col entry-form sign-up-form">

                <div class="field-group flex-col flex-grow">
                    <div class="field-wrapper has-alert">
                        <div class="input-wrapper">
                            <input type="text" id="inputName" name="name" placeholder="Name" required maxlength="64" onfocus="focusInHandler(event)" onfocusout="focusOutHandler(event)" oninput="setSubmitBtnStateOnEvent(event)">
                            <div class="input-icon-wrapper simple top-element">
                                <img src="/assets/icons/input-name.svg" alt="person-icon" class="icon-name-input">
                            </div>
                        </div>
                        <div role="alert" class="validation-alert">This field is required</div>
                    </div>
                    <div class="field-wrapper has-alert">
                        <div class="input-wrapper">
                            <input type="email" id="inputEmail" name="email" placeholder="Email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required maxlength="64" onfocus="focusInHandler(event)"  onfocusout="focusOutHandler(event)" oninput="setSubmitBtnStateOnEvent(event)">
                            <div class="input-icon-wrapper simple">
                                <img src="/assets/icons/input-email.svg" alt="email-icon" class="icon-email-input">
                            </div>
                        </div>
                        <div role="alert" class="validation-alert">Please enter a valid email address</div>
                    </div>
                    <div class="field-wrapper has-alert">
                        <div class="input-wrapper">
                            <input type="password" data-type="password" id="inputPassword" name="password" placeholder="Password" required minlength="8" maxlength="64" onfocus="focusInHandler(event)" onfocusout="focusOutHandler(event)" oninput="passwordInputHandler(event)">
                            <div class="input-icon-wrapper simple">
                                <img src="./assets/icons/input-password.svg" alt="password-icon" class="icon-size-default">
                                <button onclick="togglePasswordVisibility(event)" tabindex="-1" class="hide hide-focus"><img src="./assets/icons/input-password-hidden.svg" alt="password-hidden-icon" class="icon-size-default"></button>
                            </div>
                        </div>
                        <div role="alert" class="validation-alert">Please enter a minimum of 8 characters</div>
                    </div>
                    <div class="field-wrapper has-alert">
                        <div class="input-wrapper">
                            <input type="password" data-type="password" id="inputPasswordConfirm" name="passwordConfirm" placeholder="Confirm Password" required minlength="8" maxlength="64" onfocus="focusInHandler(event)" onfocusout="focusOutHandler(event)" oninput="passwordInputHandler(event)" data-validation-type="password-confirmation">
                            <div class="input-icon-wrapper simple">
                                <img src="./assets/icons/input-password.svg" alt="password-icon" class="icon-size-default">
                                <button onclick="togglePasswordVisibility(event)" tabindex="-1" class="hide hide-focus"><img src="./assets/icons/input-password-hidden.svg" alt="password-hidden-icon" class="icon-size-default"></button>
                            </div>
                        </div>
                        <div role="alert" class="validation-alert">Your passwords don't match. Please try again</div>
                    </div>

                    <div class="field-wrapper field-wrapper-terms">
                        <div class="input-wrapper custom-checkbox-wrapper left">
                            <input type="checkbox" id="inputAcceptPrivacyPolicy" name="acceptPrivacyPolicy" required class="custom-checkbox clickable hide-focus" onchange="setSubmitBtnStateOnEvent(event)">
                            <img src="assets/icons/checkbox-checked.svg" alt="checkbox-checked" class="icon-checkbox-checked custom-checkbox-checked">
                            <label for="inputAcceptPrivacyPolicy" class="label pointer-events-none">I accept the&ensp;<a href="/privacy-policy.html">Privacy policy</a></label>
                        </div>
                    </div>

                    <div id="submitBtnWrapper" class="submit-button-wrapper flex-row justify-center align-center">
                        <button id="btnSubmit" type="submit" class="button btn-check btn-icon btn-primary" disabled="">Sign up</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="term-links-wrapper flex-row justify-center">
            <a href="/privacy-policy.html">Privacy Policy</a>
            <a href="/legal-notice.html">Legal notice</a>
        </div>
    
    </div>

    <div id="orientationOverlay" class="orientation-overlay"></div>
    <div id="floatingMsg" class="floating-message"></div>

</body>

</html>
