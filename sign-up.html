<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="sign-up.css">
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="script.js"></script>
</head>

<body class="bg-grey flex justify-center">
    <section>
        <img class=" logo_login" src="./assets/img/Capa 2.png" alt="Logo">
    </section>

    <section class="flex justify-center">
        <div class="flex-col bg-white sign-up-div-size flex center gap_32px">
            <div class="arrow_left_icon_position">
                <a href="./login.html">
                    <img src="./assets/img/arrow-left-line.png" alt="Arrow Left Icon" class="arrow_left_icon">
                </a>
            </div>

            <div class="headline_login flex-col align-center gap_16px">
                <h1 class="login_title">Sign up</h1>
                <div class="login_border"></div>
            </div>

            <div class="flex-col login-email-part-sign-up center gap_16px">
                <div class="flex-col">
                    <div class="input-wrapper-signup-login margin-bottom-24px flex justify-between">
                        <input class="login-signup-input pictureinput person-pic" type="text" minlength="3"
                            placeholder="Name" id="sign-up-name" required>
                    </div>

                    <div class="input-wrapper-signup-login margin-bottom-24px flex justify-between">
                        <input class="login-signup-input pictureinput mail-pic" type="email" name="email" id="email"
                            placeholder="Email" required>
                    </div>

                    <div class="input-wrapper-signup-login margin-bottom-24px flex justify-between">
                        <input class="login-signup-input pictureinput pwd-pic" type="password" id="pwd" name="pwd"
                            minlength="8" placeholder="Password" required>
                    </div>

                    <div class="input-wrapper-signup-login margin-bottom-24px flex justify-between">
                        <input class="login-signup-input pictureinput pwd-pic" type="password" id="confirm_pwd"
                            name="pwd" minlength="8" placeholder="Confirm Password" required>
                    </div>
                </div>

                <div class="checkbox-wrapper flex-row align-center gap-10px" onclick="">
                    <input type="checkbox" id="privacy_policy" class="custom-checkbox">
                    <div class="flex-row center">
                        <div class="div-i-accept">I accept the <a class="a-privacy-policy">Privacy policy</a></div>
                    </div>
                </div>

            </div>

            <div class="flex-row align-end justify-center gap-35">
                <button id="signUpBtn" type="submit" value="Sign up" class="button btn-login-size btn-fourth" onclick="addUser()">Sign
                    up</button>
            </div>
        </div>
    </section>

    <section class="flex login-privacy-policy flex-row align-end justify-between">
        <a href="#" class="login-privacy-policy-color">Privacy Policy</a>
        <a href="#" class="login-privacy-policy-color">Legal notice</a>
    </section>

    <section class="overlay-sign-up-successfully-background hide">
        <div class="overlay-sign-up-successfully">
            <div class="overlay-sign-up-successfully-div">You Signed Up successfully</div>
        </div>
    </section>


    <div id="floatingMsg" class="button btn-icon btn-primary floating-message hide"></div>
    

    <script src="sign-up.js"></script>

</body>

</html>
