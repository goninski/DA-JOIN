<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="summary.css">
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init()">

    <header id="header" class="section"></header>
    <div id="sideMenu" class="side-menu"></div>
    <div id="sideMenuMob" class="side-menu"></div>



    <div class="page-title headline-summary">
        <p>Join 360</p>
        <hr style="width: 3px; height: 59px; background-color: #29ABE2; border: none;">
        <h4 class="headline-key-metrics">Key Metrics at a Glance</h4>
    </div>

    <div class="greeting-user">
        <p class="greeting">Good morning,</p>
        <p class="username">Username</p>
    </div>

    <div class="key-metrics">
        <div class="to-do">
            <div class="icon"><img src="./assets/icons/ToDo Frame.png" alt=""></div>
            <div class="number">1</div>
            <div class="label">To-do</div>
        </div>
        <div class="done">
            <div class="icon"><img src="./assets/icons/Done Frame.png" alt=""></div>
            <div class="number">1</div>
            <div class="label">Done</div>
        </div>
        <div class="urgent-deadline">
            <div class="icon"><img src="./assets/icons/Urgent Frame.png" alt=""></div>
            <div class="number">1</div>
            <div class="deadline">
                <span>October 16, 2022</span>
                <span>Upcoming Deadline</span>
            </div>
        </div>
        <div class="tasks-in-board">
            <div class="icon">✔️</div>
            <div class="number">1</div>
            <div class="label">Tasks in Board</div>
        </div>
        <div class="tasks-in-progress">
            <div class="icon">✔️</div>
            <div class="number">1</div>
            <div class="label">Tasks in Progress</div>
        </div>
        <div class="awaiting-feedback">
            <div class="icon">✔️</div>
            <div class="number">1</div>
            <div class="label">Awaiting Feedback</div>
        </div>
    </div>


</body>

</html>
