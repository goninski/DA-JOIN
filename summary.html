<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>Summary | Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/summary.css">
    <script src="scripts/data-main.js"></script>
    <script src="scripts/data-sub.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
    <script src="scripts/summary.js"></script>
</head>

<body onload="initSummary()" class="summary-page page-fade-in">

    <header id="header" class="section"></header>

    <div id="greetingScreen" class="greeting-wrapper hide" onclick="event.stopPropagation()">
        <p class="greeting-message"></p>
        <p class="greeting-username hide-if-empty"></p>
    </div>

    <main>
        <div class="main-inner-absolute scrollable">

            <div class="page-title-wrapper xpos-sticky-top">
                <h1 class="page-title">Join 360</h1>
                <div class="title-deco-divider"></div>
                <div class="page-subtitle">Key Metrics at a Glance</div>
            </div>

            <div class="content-wrapper ct-container flex-row justify-between align-center">

                <div class="widgets-wrapper">

                    <div class="widgets-sub-wrapper">
                        <button class="widget widget-metrics to-do">
                            <img class="widget-icon" src="./assets/icons/summary-todo.png" alt="">
                            <div class="value-wrapper">
                                <div class="number">1</div>
                                <div class="label">To-do</div>
                            </div>
                        </button>
                        <button class="widget widget-metrics done">
                            <img class="widget-icon" src="./assets/icons/summary-done.png" alt="">
                            <div class="value-wrapper">
                                <div class="number">1</div>
                                <div class="label">Done</div>
                            </div>
                        </button>
                    </div>

                    <button class="widget upcomings">
                        <div class="urgent flex-row align-center">
                            <img class="widget-icon" src="./assets/icons/summary-urgent.png" alt="">
                            <div class="number">1</div>
                        </div>
                        <div class="widget-divider"></div>
                        <div class="deadline flex-col">
                            <span class="date">October 16, 2022</span>
                            <span class="label-date">Upcoming Deadline</span>
                        </div>
                    </button>

                    <div class="widgets-sub-wrapper">
                        <button class="widget widget-totals tasks-in-board">
                            <div class="number">1</div>
                            <div class="label">Tasks in<br>Board</div>
                        </button>
                        <button class="widget widget-totals tasks-in-progress">
                            <div class="number">1</div>
                            <div class="label">Tasks in<br>Progress</div>
                        </button>
                        <button class="widget widget-totals awaiting-feedback">
                            <div class="number">1</div>
                            <div class="label">Awaiting<br>Feedback</div>
                        </button>
                    </div>

                </div>

                <div id="greetingWrapper" class="greeting-wrapper">
                    <p class="greeting-message"></p>
                    <p class="greeting-username hide-if-empty"></p>
                </div>

            </div>

        </div>
    </main>

    <div id="sideNavBar" class="nav-bar"></div>
    <div id="footerNavBar" class="nav-bar"></div>
    <div id="orientationOverlay" class="orientation-overlay"></div>

</body>

</html>
