<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="sign-up.css">
    <script src="/scripts/data-main.js"></script>
    <script src="/scripts/data-sub.js"></script>
    <script src="/scripts/templates.js"></script>
    <script src="/script.js"></script>
    <script src="sign-up.js"></script>
</head>

<body class="bg-grey flex justify-center entry-page login-page">
    <img src="/assets/img/old/capa-2.png" alt="Logo" id="login_logo_desktop">
    <img src="/assets/img/old/logo_dark.png" alt="Logo" id="login_logo_mobile">

    <div class="page-sign-up-wrapper">
        <div id="login-main-content" class="login-main-content flex justify-center">
            <div class=" flex-row header_login">
                <div class="pos-absol-header-login">
                    <p class="not_a_join_user-login-header label">Not a Join user?</p>
                    <a href="sign-up.html">
                        <button class="btn-login-header-size btn-login-header btn-fourth btn-fourth-size-login-top">Sign
                            up</button>
                    </a>
                </div>
            </div>

            <div class="flex justify-center">
                <div class="flex-col bg-white login-div-size flex center gap_32px login-section">
                    <div class="gap_16px headline_login flex-col align-center">
                        <h1 class="login_title">Log in</h1>
                        <div class="login_border"></div>
                    </div>

                    <div class="flex-col login-email-part center">
                        <div class="input-wrapper-signup-login flex justify-between" id="email-input-div">
                            <input class="login-signup-input pictureinput mail-pic" type="email" name="email"
                                id="email-login" placeholder="Email" required>
                        </div>

                        <div class="input-wrapper-signup-login flex justify-between" id="pwd-input-div">
                            <input class="login-signup-input pictureinput-for-pwd" type="password" id="pwd-login"
                                name="pwd" minlength="8" placeholder="Password" required
                                oninput="onPasswordInput(this)">
                            <div class="pwd-icon pwd-pic" onclick="togglePasswordVisibility('pwd-login', this)"></div>
                        </div>

                        <div id="login-error-message" class="login-error hidden">
                            Check your email and password. Please try again.
                        </div>
                    </div>

                    <div class="flex-row align-end justify-center gap-35 button-part-login">
                        <button id="signInBtn" type="button" value="Log in"
                            class="button btn-login-size btn-fourth btn-fourth-size-login"
                            onclick="handleLogin(event)">Log
                            in</button>
                        <button id="signInGuestBtn" class="button btn-login-size btn-third"
                            onclick="guestLogin(event)">Guest Log in</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex login-privacy-policy flex-row align-end justify-between">
            <a href="/privacy-policy.html" class="login-privacy-policy-color">Privacy Policy</a>
            <a href="/legal-notice.html" class="login-privacy-policy-color">Legal notice</a>
        </div>
    </div>
    <div id="orientationOverlay" class="orientation-overlay"></div>

    <script src="login.js"></script>

</body>

</html>
