<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="board.css">
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
    <script src="scripts/form-handling.js"></script>
    <script src="scripts/add-task.js"></script>
    <script src="scripts/boards.js"></script>
</head>


<body onload="initBoards()" class="board-page">

    <header id="header" class="section"></header>
    <div id="sideMenu" class="side-menu"></div>
    <div id="sideMenuMob" class="side-menu"></div>


        <div class="page-title headline-board">
            <div class="black">Board</div>
            <div style="gap: 32px; display: flex;">
                <div class="input-wrapper-board">
                    <input type="text" placeholder="Find Task" class="search-input">
                   <div class="input-divider"></div>
                    <div class="input-img">
                        <img src="./assets/icons/search.png" alt="Search Icon">
                    </div>
                </div>
                <button class="add-task-button" onclick="addTask(event)">Add task<img src="./assets/icons/add.png" alt=""></button>
            </div>
            </div>
        </div>
        

    <div id="taskDialogue" class="dialogue task-dialogue" style="display: none;">
        <div class="dialogue-inner flex-col pos-relative">

            <button class="close-dialogue" onclick="closeTaskDialogue(event)" title="close dialogue">
                <img src="assets/icons/close.svg" alt="close-icon" class="close-icon dark">
                <img src="assets/icons/close-white.svg" alt="close-icon" class="close-icon light">
            </button>

            <div id="taskDetailsWrapper" class="dialogue-main flex-col pos-relative" style="display: none;"></div>

            <div id="addTaskFormWrapper" class="dialogue-main flex-col pos-relative" style="display: none;">
                <div class="page-title-wrapper">
                    <h2 class="page-title">Add Task</h2>
                </div>
                <form id="addTaskForm" onsubmit="createTask(event)" class="flex-col task-form add-task-form" data-submit-btn-id="btnSubmit">
                    <div id="addTaskFieldGroups" class="field-groups flex-row gap-40"></div>
                    <div class="submit-button-wrapper flex-row gap justify-end pos-relative">
                        <div class="required-info">This field is required</div>
                        <button id="btnReset" class="button btn-cancel btn-icon btn-secondary" onclick="resetAddTaskForm(event)"></button>
                        <button type="submit" id="btnSubmit" class="button btn-check btn-icon btn-primary" disabled></button>
                    </div>
                </form>
            </div>

            <div id="editTaskFormWrapper" class="dialogue-main flex-col pos-relative" style="display: none;">
                <form id="editTaskForm" onsubmit="saveTask(event)" class="flex-col task-form edit-task-form" data-submit-btn-id="btnSubmitSave">
                    <div id="editTaskFieldGroups" class="field-groups flex-col"></div>
                    <div class="submit-button-wrapper flex-row gap justify-end pos-relative">
                        <div class="required-info">This field is required</div>
                        <button type="submit" id="btnSubmitSave" class="button btn-check btn-icon btn-primary" disabled>Ok</button>
                    </div>
                </form>
            </div>
   
        </div>    
    </div>


    <div id="floatingMsg" class="button btn-icon btn-primary floating-message hide"></div>

    <ul id="tempTaskList" class="flex-col gap ul-reset" style="position: absolute; bottom: 32px; right: 32px;"></ul>

</body>

</html>
