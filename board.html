<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Board</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="board.css" />
  <script src="scripts/data.js"></script>
  <script src="scripts/templates.js"></script>
  <script src="script.js"></script>
  <script src="scripts/form-handling.js"></script>
  <script src="scripts/add-task.js"></script>
  <script src="scripts/boards.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body onload="initBoards()" class="board-page">

  <header id="header" class="section"></header>

  <div id="sidebar" class="sidebar"></div>
  <div id="sidebarMob" class="sidebar"></div>

  <main class="main-content">
    <div class="main-inner-absolute">

      <!-- HEADLINE-BEREICH -->
      <div class="headline-board">
        <div class="top-row" style="display: flex; justify-content: space-between; flex-wrap: wrap;">
          <div class="page-title">Board</div>
          <div style="gap: 32px; display: flex;">
            <div class="input-wrapper-board">
              <input type="text" placeholder="Find Task" class="search-input" />
              <div class="input-divider"></div>
              <div class="input-img">
                <img src="./assets/icons/search.png" alt="Search Icon" />
              </div>
            </div>
            <button class="add-task-button" onclick="addTask(event)">
              Add task <img src="./assets/icons/add.png" alt="" />
            </button>
          </div>
        </div>

        <div class="board-metrics" style="margin-top: 20px;">
          <div class="display-flex">
            <p class="board-description">To do</p>
            <img class="board-plus-button" src="./assets/icons/plus button.png" alt="Plus Button" />
          </div>
          <div class="display-flex">
            <p class="board-description">In progress</p>
            <img class="board-plus-button" src="./assets/icons/plus button.png" alt="Plus Button" />
          </div>
          <div class="display-flex">
            <p class="board-description">Await Feedback</p>
            <img class="board-plus-button" src="./assets/icons/plus button.png" alt="Plus Button" />
          </div>
          <div class="display-flex">
            <p class="board-description">Done</p>
          </div>
        </div>
      </div>

      <!-- TASK BOARD -->
      <div class="board">
        <div class="column" id="todo">
          <div class="task-list"></div>
        </div>

        <div class="column" id="inprogress">
          <div class="task-list">
            <div class="task user-story">
              <p><strong>User Story</strong><br />Kochwelt Page & Recipe Recommender</p>
            </div>
          </div>
        </div>

        <div class="column" id="awaitfeedback">
          <div class="task-list">
            <div class="task">
              <p><strong>Technical Task</strong><br />HTML Base Template Creation</p>
            </div>
          </div>
        </div>

        <div class="column" id="done">
          <div class="task-list">
            <div class="task">
              <p><strong>Technical Task</strong><br />CSS Architecture Planning</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- DIALOG -->
  <div id="taskDialogue" class="dialogue task-dialogue" style="display: none;">
    <div class="dialogue-inner flex-col pos-relative">

        <button class="close-dialogue" onclick="closeTaskDialogue(event)" title="close dialogue">
            <img src="assets/icons/close.svg" alt="close-icon" class="close-icon dark">
            <img src="assets/icons/close-white.svg" alt="close-icon" class="close-icon light">
        </button>

        <div id="taskDetailsWrapper" class="dialogue-main flex-col flex-grow pos-relative" style="display: none;"></div>

        <div id="addTaskFormWrapper" class="dialogue-main flex-col flex-grow pos-relative" style="display: none;">
            <div class="page-title-wrapper">
                <h2 class="page-title">Add Task</h2>
            </div>
            <div class="flex-col flex-grow pos-relative">
                <form id="addTaskForm" onsubmit="createTask(event)" class="task-form add-task-form flex-col flex-grow gap scrollable">
                    <div id="addTaskFieldGroups" class="field-groups flex-row flex-grow gap-40"></div>
                    <div class="submit-button-wrapper flex-row flex-grow gap justify-end pos-relative">
                        <div class="required-info">This field is required</div>
                        <button id="btnReset" class="button btn-cancel btn-icon btn-secondary" onclick="resetAddTaskForm(event)"></button>
                        <button type="submit" id="btnSubmit" class="button btn-check btn-icon btn-primary" disabled></button>
                    </div>
                </form>
            </div>
        </div>

        <div id="editTaskFormWrapper" class="dialogue-main flex-col flex-grow pos-relative" style="display: none;">
            <form id="editTaskForm" onsubmit="saveTask(event)" class="task-form edit-task-form flex-col flex-grow gap scrollable" data-submit-btn-id="btnSubmit">
                <div id="editTaskFieldGroups" class="field-groups flex-col flex-grow"></div>
                <div class="submit-button-wrapper flex-row flex-grow gap justify-end pos-relative">
                    <div class="required-info">This field is required</div>
                    <button type="submit" id="btnSubmit" class="button btn-check btn-icon btn-primary" disabled>Ok</button>
                </div>
            </form>
        </div>

    </div>    
</div>

<!-- FLOATING ELEMENTS -->
  <div id="floatingMsg" class="button btn-icon btn-primary floating-message hide"></div>
  <ul id="tempTaskList" class="flex-col gap ul-reset"></ul>

</body>
</html>
