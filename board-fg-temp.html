<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>Board | Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="add-task.css">
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
    <script src="./scripts/add-task.js"></script>
    <script src="./scripts/board-fg-temp.js"></script>
</head>

<body onload="initBoardFg()">

    <header id="header" class="section"></header>
    <div id="sideMenu" class="side-menu"></div>
    <div id="sideMenuMob" class="side-menu"></div>

    <main>

        <section class="section" style="--ct-w: 599px;">
            <div class="ct-container">

                <div class="page-title-wrapper">
                    <h1 class="page-title ">Board FG</h1>
                    <div class="title-deco-divider"></div>
                    <h4 class="page-subtitle">Temporary</h4>
                </div>

                <button class="button btn-icon btn-primary mb-30" onclick="addTask('board')">Add Task</button>

                <ul id="taskListBoardFg" class="flex-col gap ul-reset"></ul>

            </div>
        </section>

    </main>


    <div id="taskDetailsDialogue" class="dialogue task-dialogue task-details-dialogue" style="display: none;">
        <div class="dialogue-inner flex-row align-center pos-relative">

            <button class="close-dialogue" onclick="closeTaskDialogue(event, 'taskDetailsDialogue')" title="close dialogue">
                <img src="assets/icons/close.svg" alt="close-icon" class="close-icon dark">
                <img src="assets/icons/close-white.svg" alt="close-icon" class="close-icon light">
            </button>
            <div id="taskDetailsWrapper" class="dialogue-main flex-col pos-relative"></div>

        </div>    
    </div>


    <div id="taskEditDialogue" class="dialogue task-dialogue task-edit-dialogue" style="display: none;">
        <div class="dialogue-inner flex-row align-center pos-relative">

            <button class="close-dialogue" onclick="closeTaskDialogue(event, 'taskEditDialogue')" title="close dialogue">
                <img src="assets/icons/close.svg" alt="close-icon" class="close-icon dark">
                <img src="assets/icons/close-white.svg" alt="close-icon" class="close-icon light">
            </button>
            <div id="taskEditWrapper" class="dialogue-main flex-col pos-relative"></div>

        </div>    
    </div>

</body>
</html>
