<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <title>Contacts | Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/contacts.css">
    <script src="./scripts/data-main.js"></script>
    <script src="./scripts/data-sub.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="script.js"></script>
    <script src="./scripts/forms-main.js"></script>
    <script src="./scripts/forms-sub.js"></script>
    <script src="./scripts/contacts.js"></script>
</head>

<body onload="initContacts()" class="contact-page">

    <header id="header" class="section"></header>

    <main>
        <div id="contactPageInner" class="main-inner-absolute contact-page-inner inset">

            <div class="contact-list-sidebar flex-col">
                <button id="addNewContactBtnFloating" class="floating-button-round bottom-right add-contact" onclick="openAddNewContactForm(event)"><img src="/assets/icons/add-contact-white.svg" alt="add-contact-icon"></button>
                <div class="sticky-button-wrapper flex-col">
                    <button class="button btn-icon btn-primary add-contact" onclick="openAddNewContactForm(event)">Add new Contact<img src="/assets/icons/add-contact-white.svg" alt="add-contact-icon"></button>
                </div>
                <ol id="contactList" class="contact-list"></ol>
            </div>


            <div class="section contact-detail-section" xstyle="--ct-w: 752px;">

                <div class="ct-container full-width">
                    <div class="page-title-wrapper">
                        <h1 class="page-title ">Contacts</h1>
                        <div class="title-deco-divider"></div>
                        <div class="page-subtitle">Better&nbsp;with a&nbsp;Team</div>
                        <button id="btnCloseContactDetails" title="back to contact list"><img src="/assets/icons/arrow-left-blue.svg" alt="arrow-left-icon"></button>
                    </div>
                    <div id="floatingContact" class="floating-contact"></div>
                    <div id="contactInfo" class="contact-info flex-col"></div>
                </div>

                <button id="contactOptionsBtnFloating" class="floating-button-round bottom-right show-options" onclick="openContactOptionsMenu(event)"><img src="/assets/icons/menu-dots.svg" alt="three-dot-menu-icon"></button>
                <div id="contactOptionsMenu" class="option-buttons close-on-event flex-col hide" onclick="event.stopPropagation()"></div>
    
            </div>
    
        </div>
    </main>


    <div id="addContactDialogue" class="dialogue contact-dialogue add-contact-dialogue" style="display: none;">
        <div class="dialogue-inner flex-row align-center pos-relative">

            <button class="close-dialogue" onclick="closeContactsFormDialogue(event)" title="close dialogue">
                <img src="assets/icons/close.svg" alt="close-icon" class="close-icon dark">
                <img src="assets/icons/close-white.svg" alt="close-icon" class="close-icon light">
            </button>

            <div class="dialogue-sidebar flex-col justifiy-center">
                <img src="./assets/img/logo-light.svg" alt="logo-join" class="logo-small logo-join-small">
                <h3 id="dialogueTitle" class="page-title">Add Contact</h3>
                <div id="dialogueTeaser" class="teaser">Tasks are better with&nbsp;a&nbsp;Team</div>
                <div class="title-deco-divider"></div>
            </div>
    
            <div class="dialogue-main flex-col justifiy-center align-center pos-relative">

                <form id="contactsForm" onsubmit="submitContactsForm(event)" class="flex-col contact-form add-contact-form">
                    <div class="field-groups flex-row align-center justify-between">
 
                        <div class="xfield-group batch-wrapper flex-col">
                            <div id="dialogueProfileBatch" class="profile-batch profile-batch-large" style="--profile-color: violet;"><img src="/assets/icons/profile-placeholder.svg" alt="profile-placeholder"></div>
                        </div>

                        <div class="field-group flex-col flex-grow">
                            <div class="field-wrapper has-alert">
                                <!-- <label for="name" class="xrequired">Name</label> -->
                                <div class="input-wrapper">
                                    <input type="text" id="inputName" name="name" placeholder="Name" required maxlength="64" onfocus="focusInHandler(event)" onfocusout="focusOutHandler(event)">
                                    <div class="input-icon-wrapper simple">
                                        <img src="/assets/icons/input-name.svg" alt="person-icon" class="icon-name-input">
                                    </div>
                                </div>
                                <div role="alert" class="validation-alert">This field is required</div>
                            </div>
                            <div class="field-wrapper has-alert">
                                <!-- <label for="email" class="required">Email</label> -->
                                <div class="input-wrapper">
                                    <input type="email" id="inputEmail" name="email" placeholder="Email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required maxlength="64" onfocus="focusInHandler(event)" onfocusout="focusOutHandler(event)"">
                                    <div class="input-icon-wrapper simple">
                                        <img src="/assets/icons/input-email.svg" alt="email-icon" class="icon-email-input">
                                    </div>
                                </div>
                                <div role="alert" class="validation-alert">Please enter a valid email address</div>
                            </div>
                            <div class="field-wrapper has-alert">
                                <!-- <label for="phone" class="xrequired">Phone</label> -->
                                <div class="input-wrapper">
                                    <input type="tel" id="inputPhone" name="phone" placeholder="Phone" minlength="10" maxlength="64" data-custom-validation="phone" onfocus="focusInHandler(event)" onfocusout="focusOutHandler(event)">
                                    <div class="input-icon-wrapper simple">
                                        <img src="/assets/icons/input-phone.svg" alt="phone-icon" class="icon-phone-input">
                                    </div>
                                </div>
                                <div role="alert" class="validation-alert">Please enter a valid phone number (min. 10 digits)</div>
                            </div>
                            <div id="submitBtnWrapper" class="submit-button-wrapper flex-row gap">
                                <button id="btnSubmit"></button>
                            </div>
                        </div>
 
                    </div>

            </form>
            </div>
    
        </div>
    </div>

    
    <div id="sideNavBar" class="nav-bar"></div>
    <div id="footerNavBar" class="nav-bar"></div>
    <div id="floatingMsg" class="button btn-icon btn-primary floating-message hide"></div>
    <div id="orientationOverlay" class="orientation-overlay"></div>

</body>
</html>
