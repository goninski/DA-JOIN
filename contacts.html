    <div id="addContactDialogue" class="add-contact-dialogue dialogue" style="display: none;">

        <div class="dialogue-inner flex-row align-center pos-relative">

            <button class="close-dialogue" onclick="closeAddContactDialogue(event)" title="close dialogue">
                <img src="assets/icons/close.svg" alt="close-icon" class="close-icon dark">
                <img src="assets/icons/close-white.svg" alt="close-icon" class="close-icon light">
            </button>

            <div class="dialogue-sidebar flex-col justifiy-center">
                <img src="/assets/img/logo-join-white.svg" alt="logo-join" class="logo-join-small">
                <h3 class="page-title">Add Contact</h3>
                <div class="teaser">Tasks are better with&nbsp;a&nbsp;Team</div>
            </div>
    
            <div class="dialogue-main flex-col justifiy-center align-center pos-relative">

                <form id="addContactForm" onsubmit="createContact(event), closeAddContactDialogue(event)" class="flex-col add-contact-form" data-submit-btn-id="btnSubmit">
                    <div class="field-groups flex-row align-center justify-between">
 
                        <div class="xfield-group batch-wrapper flex-col">
                            <!-- <div class="profile-batch profile-batch-large" style="--profile-color: violet;">P1</div> -->
                            <div class="profile-batch profile-batch-large" style="--profile-color: violet;"><img src="/assets/icons/profile-placeholder.svg" alt="profile-placeholder"></div>
                        </div>

                        <div class="field-group flex-col flex-grow">
                            <div class="field-wrapper">
                                <!-- <label for="name" class="xrequired">Name</label> -->
                                <div class="input-wrapper">
                                    <input type="text" id="inputName" class="x-invalid" name="name" placeholder="Name" required maxlength="64" onfocus="resetInputValidation('inputName', true)" onfocusout="validateInput('inputName', true)">
                                    <div class="input-icon-wrapper simple">
                                        <img src="/assets/icons/input-name.svg" alt="person-icon" class="icon-24">
                                    </div>
                                </div>
                                <div class="validation-msg">This field is required</div>
                            </div>
                            <div class="field-wrapper">
                                <!-- <label for="email" class="required">Email</label> -->
                                <div class="input-wrapper">
                                    <input type="email" id="inputEmail" class="x-invalid" name="email" placeholder="Email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required maxlength="64" onfocus="resetInputValidation('inputEmail', true)" onfocusout="validateInput('inputEmail', true)">
                                <div class="input-icon-wrapper simple">
                                    <img src="/assets/icons/input-email.svg" alt="email-icon" class="icon-20">
                                </div>
                            </div>
                            <div class="validation-msg">Please enter a valid email address</div>
                            </div>
                            <div class="field-wrapper">
                                <!-- <label for="phone" class="xrequired">Phone</label> -->
                                <div class="input-wrapper">
                                    <input type="tel" id="inputPhone" class="x-invalid" name="phone" placeholder="Phone" maxlength="64">
                                    <div class="input-icon-wrapper simple">
                                        <img src="/assets/icons/input-phone.svg" alt="phone-icon" class="icon-22">
                                    </div>
                                </div>
                                <!-- <div class="validation-msg">Please enter a valid phone number</div> -->
                            </div>
                            <div class="submit-input-button-wrapper flex-row gap">
                                <button id="btnReset" class="button btn-cancel btn-icon btn-secondary" onclick="resetFormAddContact(event)"></button>
                                <button type="submit" id="btnSubmit" class="button btn-check btn-icon btn-primary" disabled></button>
                            </div>
                        </div>
 
                    </div>

            </form>
            </div>
    
        </div>
